<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小文的秘密花园</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: "KaiTi", serif;
            background: linear-gradient(to bottom, #f7d9d9, #f8e8c1, #a8d5ba);
            color: #2b4726;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #4a7050;
        }

        h2 {
            font-size: 2em;
            color: #4a7050;
            margin-top: 40px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        a {
            text-decoration: none;
            color: #2b4726;
            font-weight: bold;
        }

        a:hover {
            color: #4a7050;
        }
    </style>
</head>
<body>
    <header>
        <h1>小文的秘密花园</h1>
        <p>记录我的思考、诗意与语言。</p>
    </header>
    <div class="container">
        <!-- 个人简介 -->
        <div class="section">
            <h2>个人简介</h2>
            <p>你好，我是小文，一个热爱文字与自然的文学创作者。</p>
            <p>我追求极致的表达，同时也珍视平凡中的真挚感动。写作于我，是理解世界和自己的方式。</p>
        </div>

        <!-- 诗歌合集 -->
        <div class="section">
            <h2>诗歌合集</h2>
            <ul>
                <li><a href="#">眩晕</a> - 描述我在空调教室里头晕的体验。</li>
                <li><a href="#">花园</a> - 一首关于希望与自然的诗。</li>
                <li><a href="#">孤独旅人</a> - 记录孤独中的思索与成长。</li>
            </ul>
            <p>更多内容即将上线，请期待！</p>
        </div>

        <!-- 我的语言 -->
        <div class="section">
            <h2>我的语言</h2>
            <p>中文是我的灵魂，而英语是我的探索工具。我相信语言是桥梁，它们连接了人类的思想与感情。</p>
            <p>在未来，我计划学习更多语言，与更广阔的世界对话。</p>
        </div>
    </div>
</body>
</html>
